  <script>
    // 周期折扣配置
    const periodDiscounts = {
      'monthly': { multiplier: 1, text: '1个月', discountPercent: 0 },
      'quarterly': { multiplier: 3, text: '3个月', discountPercent: 0 },
      'semiannually': { multiplier: 6, text: '6个月', discountPercent: 10 },
      'annually': { multiplier: 12, text: '12个月', discountPercent: 15 }
    };

    // 当前选中的操作系统类型和周期
    let currentOsType = 'Windows';
    let currentPeriod = 'monthly';

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function () {
      // 初始化配置汇总和价格计算
      updateConfigSummary();
      calculatePrice();

      // 为周期选项添加事件监听
      document.querySelectorAll('input[name="billingcycle"]').forEach(radio => {
        radio.addEventListener('change', function () {
          currentPeriod = this.value;
          updateConfigSummary();
          calculatePrice();
        });
      });

      // 为所有带data-config属性的单选按钮添加事件监听
      document.querySelectorAll('input[data-config]').forEach(radio => {
        radio.addEventListener('change', function () {
          // 更新单选按钮的样式
          if (this.type === 'radio') {
            const name = this.getAttribute('name');
            document.querySelectorAll(`input[name="${name}"]`).forEach(elem => {
              const parent = elem.parentElement;
              if (elem.checked) {
                parent.classList.add('border-primary', 'bg-primary', 'text-white');
                parent.classList.remove('border-gray-200', 'hover:border-primary/70', 'hover:bg-gray-50');
              } else {
                parent.classList.remove('border-primary', 'bg-primary', 'text-white');
                parent.classList.add('border-gray-200', 'hover:border-primary/70', 'hover:bg-gray-50');
              }
            });
          }

          updateConfigSummary();
          calculatePrice();
        });
      });

      // 为操作系统版本选择添加事件监听
      document.getElementById('osVersion').addEventListener('change', function () {
        this.setAttribute('data-value', this.options[this.selectedIndex].text);
        updateConfigSummary();
      });
    });

    // 操作系统类型选择
    function selectOsType(osType) {
      currentOsType = osType;

      // 更新卡片样式
      document.querySelectorAll('.grid > div').forEach(card => {
        card.classList.remove('config-card-active');
        card.classList.add('border-gray-200', 'hover:border-primary/50');
      });

      // 为选中的卡片添加活跃样式
      const cards = document.querySelectorAll('.grid > div');
      for (let card of cards) {
        if (card.textContent.includes(osType)) {
          card.classList.add('config-card-active');
          card.classList.remove('border-gray-200', 'hover:border-primary/50');
          break;
        }
      }

      // 更新版本列表
      updateOsVersions(osType);

      // 更新汇总
      document.getElementById('osVersion').setAttribute('data-value', osType + '-' + document.getElementById('osVersion').options[document.getElementById('osVersion').selectedIndex].text);
      updateConfigSummary();
      calculatePrice();
    }

    // 更新操作系统版本列表
    function updateOsVersions(osType) {
      const osVersion = document.getElementById('osVersion');

      // 清空现有选项
      osVersion.innerHTML = '';

      // 根据选择的操作系统组添加相应版本
      if (osType === 'Windows') {
        osVersion.innerHTML = `
          <option value="win10">Windows 10 专业版</option>
          <option value="win11">Windows 11 专业版</option>
          <option value="win2019">Windows Server 2019</option>
          <option value="win2022">Windows Server 2022</option>
        `;
      } else if (osType === 'TencentOS') {
        osVersion.innerHTML = `
          <option value="tencentos32">TencentOS Server 3.2</option>
          <option value="tencentos24">TencentOS Server 2.4</option>
          <option value="tencentos31">TencentOS Server 3.1</option>
        `;
      } else if (osType === 'Ubuntu') {
        osVersion.innerHTML = `
          <option value="ubuntu18">Ubuntu 18.04 LTS</option>
          <option value="ubuntu20">Ubuntu 20.04 LTS</option>
          <option value="ubuntu22">Ubuntu 22.04 LTS</option>
        `;
      } else if (osType === 'Debian') {
        osVersion.innerHTML = `
          <option value="debian10">Debian 10</option>
          <option value="debian11">Debian 11</option>
          <option value="debian12">Debian 12</option>
        `;
      } else if (osType === 'CentOS') {
        osVersion.innerHTML = `
          <option value="centos7">CentOS 7</option>
          <option value="centos8">CentOS 8</option>
          <option value="centos9">CentOS Stream 9</option>
        `;
      }

      // 设置data-value属性
      osVersion.setAttribute('data-value', osType + '-' + osVersion.options[osVersion.selectedIndex].text);
    }

    // 更新数据盘值和价格
    function updateDataDiskValue(value) {
      const dataDiskInput = document.getElementById('data_disk');
      const dataDiskValue = document.getElementById('data_disk_value');
      const dataDiskPrice = document.getElementById('data_disk_price');

      // 更新显示值
      dataDiskValue.textContent = `${value}G`;

      // 计算价格 (每GB 0.45元)
      const price = value * 0.45;
      dataDiskPrice.textContent = `¥${price.toFixed(2)}`;

      // 更新隐藏字段
      dataDiskInput.value = value;
      dataDiskInput.setAttribute('data-value', `${value}G`);
      dataDiskInput.setAttribute('data-price', price);

      // 更新汇总和价格
      updateConfigSummary();
      calculatePrice();
    }

    // 更新配置汇总
    function updateConfigSummary() {
      const summaryContainer = document.getElementById('configSummary');
      summaryContainer.innerHTML = '';

      // 收集所有选中的配置项
      const configItems = [];

      // 区域
      document.querySelectorAll('input[name="configoption[5691]"]:checked').forEach(radio => {
        configItems.push({
          name: radio.getAttribute('data-config'),
          value: radio.getAttribute('data-value')
        });
      });

      // 操作系统
      configItems.push({
        name: '操作系统',
        value: currentOsType
      });

      // 操作系统版本
      const osVersion = document.getElementById('osVersion');
      configItems.push({
        name: osVersion.getAttribute('data-config'),
        value: osVersion.getAttribute('data-value') || osVersion.options[osVersion.selectedIndex].text
      });

      // CPU
      document.querySelectorAll('input[name="cpu"]:checked').forEach(radio => {
        configItems.push({
          name: radio.getAttribute('data-config'),
          value: radio.getAttribute('data-value')
        });
      });

      // 内存
      document.querySelectorAll('input[name="memory"]:checked').forEach(radio => {
        configItems.push({
          name: radio.getAttribute('data-config'),
          value: radio.getAttribute('data-value')
        });
      });

      // 系统盘
      document.querySelectorAll('input[name="system_disk"]:checked').forEach(radio => {
        configItems.push({
          name: radio.getAttribute('data-config'),
          value: radio.getAttribute('data-value')
        });
      });

      // 上行宽带
      document.querySelectorAll('input[name="upload_bandwidth"]:checked').forEach(radio => {
        configItems.push({
          name: radio.getAttribute('data-config'),
          value: radio.getAttribute('data-value')
        });
      });

      // 下行宽带
      document.querySelectorAll('input[name="download_bandwidth"]:checked').forEach(radio => {
        configItems.push({
          name: radio.getAttribute('data-config'),
          value: radio.getAttribute('data-value')
        });
      });

      // 数据盘
      const dataDisk = document.getElementById('data_disk');
      configItems.push({
        name: dataDisk.getAttribute('data-config'),
        value: dataDisk.getAttribute('data-value')
      });

      // NAT转发
      document.querySelectorAll('input[name="nat_ports"]:checked').forEach(radio => {
        configItems.push({
          name: radio.getAttribute('data-config'),
          value: radio.getAttribute('data-value')
        });
      });

      // 共享建站
      document.querySelectorAll('input[name="shared_hosting"]:checked').forEach(radio => {
        configItems.push({
          name: radio.getAttribute('data-config'),
          value: radio.getAttribute('data-value')
        });
      });

      // 周期
      document.querySelectorAll('input[name="billingcycle"]:checked').forEach(radio => {
        configItems.push({
          name: radio.getAttribute('data-config'),
          value: radio.getAttribute('data-value')
        });
      });

      // 生成汇总HTML
      configItems.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.className = 'flex justify-between py-1';
        itemElement.innerHTML = `
          <span class="text-gray-600">${item.name}</span>
          <span class="font-medium">${item.value}</span>
        `;
        summaryContainer.appendChild(itemElement);
      });
    }

    // 计算价格
    function calculatePrice() {
      // 基础价格 (CPU + 内存)
      let basePrice = 0;

      // CPU价格
      const selectedCpu = document.querySelector('input[name="cpu"]:checked');
      if (selectedCpu) {
        basePrice += parseFloat(selectedCpu.getAttribute('data-price'));
      }

      // 内存价格
      const selectedMemory = document。querySelector('input[name="memory"]:checked');
      if (selectedMemory) {
        basePrice += parseFloat(selectedMemory。getAttribute('data-price'));
      }

      // 系统盘加价
      const selectedSystemDisk = document.querySelector('input[name="system_disk"]:checked');
      if (selectedSystemDisk) {
        basePrice += parseFloat(selectedSystemDisk.getAttribute('data-price'));
      }

      // 上行宽带加价
      const selectedUpload = document.querySelector('input[name="upload_bandwidth"]:checked');
      if (selectedUpload) {
        basePrice += parseFloat(selectedUpload。getAttribute('data-price'));
      }

      // 下行宽带加价
      const selectedDownload = document.querySelector('input[name="download_bandwidth"]:checked');
      if (selectedDownload) {
        basePrice += parseFloat(selectedDownload.getAttribute('data-price'));
      }

      // 数据盘价格
      const dataDisk = document.getElementById('data_disk');
      basePrice += parseFloat(dataDisk.getAttribute('data-price'));

      // NAT转发加价
      const selectedNat = document.querySelector('input[name="nat_ports"]:checked');
      if (selectedNat) {
        basePrice += parseFloat(selectedNat.getAttribute('data-price'));
      }

      // 共享建站免费，无需加价

      // 获取周期折扣
      const discount = periodDiscounts[currentPeriod];

      // 计算总价
      const totalPrice = (basePrice * discount.multiplier) * (1 - discount.discountPercent / 100);

      // 更新价格显示
      document.getElementById('monthlyPrice').textContent = `¥${basePrice.toFixed(2)}`;
      document.getElementById('periodText').textContent = discount.text;
      document.getElementById('totalPrice').textContent = `¥${totalPrice.toFixed(2)}`;

      // 更新折扣显示
      const discountRow = document.getElementById('discountRow');
      const discountText = document.getElementById('discountText');
      if (discount.discountPercent > 0) {
        discountRow.classList.remove('hidden');
        discountText.textContent = `-${discount.discountPercent}%`;
      } else {
        discountRow.classList.add('hidden');
      }

      // 更新价格详情
      const monthlyAvg = totalPrice / discount.multiplier;
      document.getElementById('priceDetail').textContent = `折后均价: ¥${monthlyAvg.toFixed(2)}/月`;
    }
  </script>
