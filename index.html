            <div id="configSummary" class="space-y-3 mb-6">

  <script>
    // 配置基础价格
    const configPrices = {
      '2c2g': 6,
      '4c4g': 11,
      '8c8g': 20,
      '8c16g': 24,
      '16c16g': 30
    };
    
    // 配置默认参数
    const configDefaults = {
      '2c2g': {
        ports: 20,
        bandwidth: 5,
        inbound: 50
      },
      '4c4g': {
        ports: 40,
        bandwidth: 15,
        inbound: 100
      },
      '8c8g': {
        ports: 50,
        bandwidth: 20,
        inbound: 100
      },
      '8c16g': {
        ports: 100,
        bandwidth: 20,
        inbound: 150
      },
      '16c16g': {
        ports: 100,
        bandwidth: 30,
        inbound: 200
      }
    };
    
    // 周期折扣配置 - 已更新：半年9折，季度不优惠
    const periodDiscounts = {
      'monthly': { multiplier: 1, text: '1个月', discountPercent: 0 },
      'quarterly': { multiplier: 3, text: '3个月', discountPercent: 0 },  // 季度不优惠
      'semiannually': { multiplier: 6, text: '6个月', discountPercent: 10 },  // 半年9折
      'annually': { multiplier: 12, text: '12个月', discountPercent: 15 }  // 年85折
    };
    
    // 当前选中的操作系统类型和服务器配置
    let currentOsType = 'Windows';
    let currentServerConfig = '2c2g';
    let currentPeriod = 'monthly';
    
    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
      // 初始化配置汇总和价格计算
      updateConfigSummary();
      calculatePrice();
      
      // 为服务器配置选项添加事件监听
      document.querySelectorAll('input[name="server_config"]').forEach(radio => {
        radio.addEventListener('change', function() {
          currentServerConfig = this.value;
          applyDefaultConfig(currentServerConfig);
          toggleDataDiskConfig(currentServerConfig);
          updateConfigSummary();
          calculatePrice();
        });
      });
      
      // 为周期选项添加事件监听
      document.querySelectorAll('input[name="billingcycle"]').forEach(radio => {
        radio.addEventListener('change', function() {
          currentPeriod = this.value;
          updateConfigSummary();
          calculatePrice();
        });
      });
      
      // 为所有带data-config属性的单选按钮添加事件监听
      document.querySelectorAll('input[data-config]').forEach(radio => {
        radio.addEventListener('change', function() {
          updateConfigSummary();
          calculatePrice();
        });
      });
      
      // 为操作系统版本选择添加事件监听
      document.getElementById('osVersion').addEventListener('change', function() {
        this.setAttribute('data-value', this.options[this.selectedIndex].text);
        updateConfigSummary();
      });
      
      // 初始化显示状态和默认配置
      applyDefaultConfig(currentServerConfig);
      toggleDataDiskConfig(currentServerConfig);
    });
    
    // 应用配置的默认参数
    function applyDefaultConfig(config) {
      const defaults = configDefaults[config];
      
      // 设置默认NAT端口
      document.querySelectorAll('input[name="configoption[5699]"]').forEach(radio => {
        if (parseInt(radio.getAttribute('data-ports')) === defaults.ports) {
          radio.checked = true;
          // 触发change事件以更新UI
          radio.dispatchEvent(new Event('change'));
        }
      });
      
      // 设置默认上行宽带
      document.querySelectorAll('input[name="configoption[5695]"]').forEach(radio => {
        if (parseInt(radio.getAttribute('data-bandwidth')) === defaults.bandwidth) {
          radio.checked = true;
          // 触发change事件以更新UI
          radio.dispatchEvent(new Event('change'));
        }
      });
      
      // 设置默认下行宽带
      document.querySelectorAll('input[name="configoption[5698]"]').forEach(radio => {
        if (parseInt(radio.getAttribute('data-inbound')) === defaults.inbound) {
          radio.checked = true;
          // 触发change事件以更新UI
          radio.dispatchEvent(new Event('change'));
        }
      });
    }
    
    // 根据服务器配置显示/隐藏数据盘配置
    function toggleDataDiskConfig(config) {
      const dataDiskConfig = document.getElementById('dataDiskConfig');
      
      // 只有配置大于2c2g时显示数据盘配置
      if (config !== '2c2g') {
        dataDiskConfig.classList.remove('hidden');
        dataDiskConfig.classList.add('fade-in');
      } else {
        dataDiskConfig.classList.add('hidden');
      }
    }
    
    // 操作系统类型选择
    function selectOsType(osType) {
      currentOsType = osType;
      
      // 更新卡片样式
      document.querySelectorAll('.grid > div').forEach(card => {
        card.classList.remove('config-card-active');
        card.classList.add('border-gray-200', 'hover:border-primary/50');
      });
      
      // 为选中的卡片添加活跃样式
      const cards = document.querySelectorAll('.grid > div');
      for (let card of cards) {
        if (card.textContent.includes(osType)) {
          card.classList.add('config-card-active');
          card.classList.remove('border-gray-200', 'hover:border-primary/50');
          break;
        }
      }
      
      // 更新版本列表
      updateOsVersions(osType);
      
      // 更新汇总
      document.getElementById('osVersion').setAttribute('data-value', osType + '-' + document.getElementById('osVersion').options[document.getElementById('osVersion').selectedIndex].text);
      updateConfigSummary();
    }
    
    // 更新操作系统版本列表
    function updateOsVersions(osType) {
      const osVersion = document.getElementById('osVersion');
      
      // 清空现有选项
      osVersion.innerHTML = '';
      
      // 根据选择的操作系统组添加相应版本
      if (osType === 'Windows') {
        osVersion.innerHTML = `
          <option value="22908">Windows-2008R2-Datacenter-cn</option>
          <option value="22900">Windows-2012R2-Datacenter-cn</option>
          <option value="23072">Windows-2019-Datacenter-cn</option>
          <option value="23075">Windows-2022-Datacenter-cn</option>
          <option value="23073">Windows7_enterprise-cn</option>
          <option value="23074">Windows10-cn</option>
        `;
      } else if (osType === 'CentOS') {
        osVersion.innerHTML = `
          <option value="22893">CentOS-7.6.1810-x64</option>
          <option value="22904">CentOS-7.8.2003-x64</option>
          <option value="22894">CentOS-7.9.2111-x64</option>
          <option value="22895">CentOS-8-Stream-x64</option>
          <option value="22905">CentOS-8.0.1905-x64</option>
          <option value="22896">CentOS-9-Stream-x64</option>
        `;
      } else if (osType === 'Debian') {
        osVersion.innerHTML = `
          <option value="22901">Debian-9.12.1-x64</option>
          <option value="22902">Debian-10.3.3-x64</option>
          <option value="22907">Debian-11.1-x64</option>
          <option value="22897">Debian-12.0_x64</option>
        `;
      } else if (osType === 'Ubuntu') {
        osVersion.innerHTML = `
          <option value="22903">Ubuntu-18.04-x64</option>
          <option value="22906">Ubuntu-20.04.1-x64</option>
          <option value="22899">Ubuntu-22.04-x64</option>
          <option value="22898">Ubuntu-24.04.1-x64</option>
        `;
      }
      
      // 更新data-value属性
      osVersion.setAttribute('data-value', osType + '-' + osVersion.options[osVersion.selectedIndex].text);
    }
    
    // 更新配置汇总
    function updateConfigSummary() {
      const summaryContainer = document.getElementById('configSummary');
      summaryContainer.innerHTML = '';
      
      // 添加防御信息
      addSummaryItem(summaryContainer, 'DDoS攻击防御', '200G');
      addSummaryItem(summaryContainer, '流量限制', '无限');
      
      // 收集所有选中的配置项
      const configItems = {};
      
      // 添加操作系统类型
      configItems['操作系统'] = currentOsType;
      
      // 收集单选按钮配置
      document.querySelectorAll('input[type="radio"]:checked[data-config]').forEach(radio => {
        const configName = radio.getAttribute('data-config');
        const configValue = radio.getAttribute('data-value');
        configItems[configName] = configValue;
      });
      
      // 收集下拉菜单配置
      document.querySelectorAll('select[data-config]').forEach(select => {
        const configName = select.getAttribute('data-config');
        const configValue = select.getAttribute('data-value') || select.options[select.selectedIndex].text;
        configItems[configName] = configValue;
      });
      
      // 收集其他输入框配置
      document.querySelectorAll('input[data-config]').forEach(input => {
        if (input.type !== 'radio' || input.checked) {
          const configName = input.getAttribute('data-config');
          const configValue = input.getAttribute('data-value') || input.value;
          configItems[configName] = configValue;
        }
      });
      
      // 显示所有配置项
      Object.keys(configItems).forEach(key => {
        addSummaryItem(summaryContainer, key, configItems[key]);
      });
    }
    
    // 添加汇总项到汇总容器
    function addSummaryItem(container, name, value) {
      const item = document.createElement('div');
      item.className = 'flex justify-between py-1 border-b border-gray-50';
      
      const nameSpan = document.createElement('span');
      nameSpan.className = 'text-gray-600';
      nameSpan.textContent = name;
      
      const valueSpan = document.createElement('span');
      valueSpan.className = 'text-gray-800 font-medium';
      valueSpan.textContent = value;
      
      item.appendChild(nameSpan);
      item.appendChild(valueSpan);
      container.appendChild(item);
    }
    
    // 计算价格 - 包含周期折扣和调整后的数据盘计费
    function calculatePrice() {
      // 获取基础价格
      const basePrice = configPrices[currentServerConfig];
      
      // 计算存储加价 (每增加10G加5元，基础是30G)
      const storageOption = document.querySelector('input[name="configoption[5697]"]:checked');
      const storageSize = parseInt(storageOption.getAttribute('data-storage'));
      const storageAdd = Math.max(0, Math.ceil((storageSize - 30) / 10)) * 5;
      
      // 计算上行宽带加价 (每增加5M加5元，基础根据配置不同)
      const bandwidthOption = document.querySelector('input[name="configoption[5695]"]:checked');
      const bandwidthSize = parseInt(bandwidthOption.getAttribute('data-bandwidth'));
      const baseBandwidth = configDefaults[currentServerConfig].bandwidth;
      const bandwidthAdd = Math.max(0, Math.floor((bandwidthSize - baseBandwidth) / 5)) * 5;
      
      // 计算下行宽带加价 (每增加50M加5元，基础根据配置不同)
      const inboundOption = document.querySelector('input[name="configoption[5698]"]:checked');
      const inboundSize = parseInt(inboundOption.getAttribute('data-inbound'));
      const baseInbound = configDefaults[currentServerConfig].inbound;
      const inboundAdd = Math.max(0, Math.floor((inboundSize - baseInbound) / 50)) * 5;
      
      // 计算数据盘加价 (5G免费，超过5G的部分按每10G5元计算，不足10G按10G算)
      let dataDiskAdd = 0;
      if (currentServerConfig !== '2c2g') {
        const dataDiskOption = document.querySelector('input[name="configoption[5696]"]:checked');
        const dataDiskSize = parseInt(dataDiskOption.getAttribute('data-datadisk'));
        
        // 5G免费，超过5G的部分按每10G5元计算（不足10G按10G算）
        const exceedSize = Math.max(0, dataDiskSize - 5); // 计算超过5G的部分
        dataDiskAdd = Math.ceil(exceedSize / 10) * 5; // 对超出部分向上取整计费
      }
      
      // 计算端口加价 (每增加10个端口加5元，基础根据配置不同)
      const portsOption = document.querySelector('input[name="configoption[5699]"]:checked');
      const portsCount = parseInt(portsOption。getAttribute('data-ports'));
      const basePorts = configDefaults[currentServerConfig]。ports;
      const portsAdd = Math。max(0， Math。floor((portsCount - basePorts) / 10)) * 5;
      
      // 计算月单价
      const monthlyPrice = basePrice + storageAdd + bandwidthAdd + inboundAdd + dataDiskAdd + portsAdd;
      
      // 获取周期折扣信息
      const periodInfo = periodDiscounts[currentPeriod];
      const hasDiscount = periodInfo.discountPercent > 0;
      
      // 计算总价
      const totalBeforeDiscount = monthlyPrice * periodInfo.multiplier;
      const discountAmount = totalBeforeDiscount * (periodInfo.discountPercent / 100);
      const totalPrice = totalBeforeDiscount - discountAmount;
      
      // 计算折后均价
      const averageMonthlyPrice = totalPrice / periodInfo.multiplier;
      
      // 更新价格显示
      document。getElementById('monthlyPrice')。textContent = `¥${monthlyPrice}`;
      document。getElementById('periodText')。textContent = periodInfo.text;
      
      // 显示或隐藏折扣信息
      const discountRow = document.getElementById('discountRow');
      const discountText = document.getElementById('discountText');
      
      if (hasDiscount) {
        discountRow.classList.remove('hidden');
        discountText.textContent = `- ${periodInfo.discountPercent}%`;
      } else {
        discountRow.classList.add('hidden');
      }
      
      // 更新总价和均价
      document.getElementById('totalPrice')。textContent = `¥${Math.round(totalPrice)}`;
      document.getElementById('priceDetail').textContent = `折后均价: ¥${averageMonthlyPrice.toFixed(2)}/月`;
    }
    
    // 为所有单选按钮添加点击事件（样式更新）
    document.querySelectorAll('input[type="radio"]').forEach(radio => {
      radio.addEventListener('change', function() {
        // 获取同组的所有单选按钮
        const name = this.getAttribute('name');
        const radios = document.querySelectorAll(`input[name="${name}"]`);
        
        // 重置同组所有选项的样式
        radios.forEach(r => {
          const label = r.closest('label');
          label.classList.remove('border-primary', 'bg-primary', 'text-white');
          label.classList.add('border-gray-200', 'hover:border-primary/70', 'hover:bg-gray-50');
        });
        
        // 设置当前选中项的样式
        const label = this.closest('label');
        label.classList.remove('border-gray-200', 'hover:border-primary/70', 'hover:bg-gray-50');
        label.classList.add('border-primary', 'bg-primary', 'text-white', 'hover:shadow-md');
      });
    });
  </script>
